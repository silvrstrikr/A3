<!DOCTYPE html>
<html lang="en">
<head>

    <div class="formData">

    <form name="myForm" id="myForm" action="" method="POST" onsubmit="return Validate();">
        <label for="firstName">First Name*</label>
        <input value="Alan" class="Text" id="firstName" required autofocus autocapitalize="words"><br>

        <label for="lastName">Last Name*</label>
        <input value="Alan" class="Text" id="lastName" required autocapitalize="words"><br>

        <label for="address">Address*</label>
        <input value="alan" class="Text" id="address" required><br/>

        <label for="city">City*</label>    
        <input value="Alan" class="Text" id="city" required><br/>

        <label>Province</label>
        <select class="Text" id="province" name="province">
            <option value="Ontario">Ontario</option>
            <option value="Alberta">Alberta</option>
            <option value="British Columbia">British Columbia</option>
            <option value="Manitoba">Manitoba</option>
            <option value="New Brunswick">New Brunswick</option>
            <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
            <option value="Northwest Territories">Northwest Territories</option>
            <option value="Nova Scotia">Nova Scotia</option>
            <option value="Nunavut">Nunavut</option>
            <option value="Prince Edward Island"> Prince Edward Island</option>
            <option value="Quebec">Quebec</option>
            <option value="Saskatchewan">Saskatchewan</option>
            <option value="Yukon">Yukon</option>
        </select><br/><br/>

        <label for="postcode">Post Code*</label>
        <input value="N0G 1C0" class="postcode" id="postcode" required placeholder="XXX-XXX"><br/>
         
        <label for="phone">Phone*</label>
        <input value="519-400-6766" class="Number" id="phone" required placeholder="XXX-XXX-XXXX"><br/>

        <label for="email">Email*</label>
        <input value="Alan@gmail.com" class="Text" id="email" required><br/>

        <label for="make">Make*</label>
        <input value="Alan" class="Text" id="make" required autofocus autocapitalize="words"><br>

        <label for="model">Model*</label>
        <input value="Alan" class="Text" id="model" required autofocus autocapitalize="words"><br>

        <label for="year">Year*</label>
        <input value="2000" class="Number" id="year" required autofocus autocapitalize="words"><br>

        <input type="submit" value="Place Order">
        <a href="http://localhost/A3/pages/index.html" class="button">Go Home</a>
        
    </form>
    
    <div class="formData">
        <p id="NewForm"></p>
    </div>
